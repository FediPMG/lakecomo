<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Federica & Max | Wedding Guest Guide</title>
  <meta name="description" content="Mobile-friendly travel guide for Federica and Max's wedding in Como." />
  <link rel="icon" href="https://fav.farm/ðŸ’" />

  <!-- Fonts: Playfair Display for elegance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Avenir Next"', 'Avenir', '"Nunito Sans"', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          colors: {
            sage: {
              50: '#F4F7F1',
              100: '#E9EFE3',
              200: '#D3DFCA',
              300: '#BDCFAE',
              400: '#A7BF93',
              500: '#7D8E73', // Main Sage
              600: '#6B7A63',
              700: '#586552',
              800: '#3D4539',
              900: '#1F241E',
            },
            cream: {
              50: '#FDFCF9',
              100: '#FAF9F6', // Main Cream
              200: '#F4F1E8',
              300: '#EBE6D5',
              400: '#D6C7B2', // Earthy Accent
              500: '#B8A894',
              400: '#D6C7B2',
              500: '#B8A894',
            },
            como: {
              50: '#F9F7F4',
              100: '#F0ECE3',
              200: '#DBCDB2',
              300: '#BCC5B6',
              400: '#8E7C69',
              500: '#6E7A71',
              600: '#3D4F46',
              700: '#303E38',
              800: '#202324',
              900: '#111213',
            },
          }
        }
      }
    }
  </script>

  <style>
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Hide scrollbar for clean app feel */
    body {
      scrollbar-width: none;
      -ms-overflow-style: none;
      background-color: #FAF9F6;
      background-image: url('img/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    /* Watercolor Blobs */
    .blob {
      position: fixed;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
      border-radius: 50%;
      pointer-events: none;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: #BDCFAE;
      top: -100px;
      left: -100px;
      animation: float 20s infinite alternate;
    }

    .blob-2 {
      width: 500px;
      height: 500px;
      background: #D6C7B2;
      bottom: -150px;
      right: -150px;
      animation: float 25s infinite alternate-reverse;
    }

    @keyframes float {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Language Support */
    html[data-lang="en"] .lang-it {
      display: none;
    }

    html[data-lang="it"] .lang-en {
      display: none;
    }

    /* Custom Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .serif-italic {
      font-family: "Playfair Display", serif;
      font-style: italic;
    }

    .nav-btn {
      -webkit-tap-highlight-color: transparent;
    }

    .nav-btn.active,
    .nav-btn.active:hover,
    .nav-btn.active:focus-visible {
      background-color: #7D8E73 !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(125, 142, 115, 0.2);
    }

    .sub-nav-btn {
      -webkit-tap-highlight-color: transparent;
      transition: all 0.3s ease;
      color: #7D8E73;
    }

    .sub-nav-btn.active,
    .sub-nav-btn.active:hover,
    .sub-nav-btn.active:focus-visible {
      background-color: #7D8E73 !important;
      color: white !important;
      box-shadow: 0 2px 8px rgba(125, 142, 115, 0.15);
    }

    main a[href]:not([class*="inline-flex"]):not([class*="rounded"]) {
      color: #2f5f9e;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 3px;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    main a[href]:not([class*="inline-flex"]):not([class*="rounded"]):hover {
      color: #1f4472;
    }

    strong,
    b {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body
  class="bg-cream-100 text-sage-900 font-sans antialiased min-h-screen flex flex-col selection:bg-sage-100 italic-selection:bg-sage-200">

  <!-- Animated Background Textures -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- Refined Sticky Header -->
  <header class="bg-white/70 backdrop-blur-lg z-50 border-b border-sage-100/30 transition-all duration-300">
    <div class="max-w-4xl mx-auto px-4 py-8 text-center relative">
      <!-- Language Toggle -->
      <div
        class="absolute right-4 top-4 md:right-6 md:top-6 flex bg-cream-50/50 p-1.5 rounded-full border border-sage-100/50 shadow-sm backdrop-blur-sm">
        <button onclick="setLanguage('en')" id="lang-btn-en"
          class="text-[10px] md:text-xs font-bold uppercase tracking-widest px-3 py-1.5 md:px-5 md:py-2 rounded-full transition-all duration-300 cursor-pointer hover:bg-white/40">EN</button>
        <button onclick="setLanguage('it')" id="lang-btn-it"
          class="text-[10px] md:text-xs font-bold uppercase tracking-widest px-3 py-1.5 md:px-5 md:py-2 rounded-full transition-all duration-300 cursor-pointer hover:bg-white/40">IT</button>
      </div>

      <p class="text-sage-400 font-medium tracking-[0.3em] text-[9px] uppercase mb-3 opacity-80">
        <span class="lang-en">The Wedding of</span>
        <span class="lang-it">Il Matrimonio di</span>
      </p>

      <h1 class="font-serif text-4xl md:text-5xl text-sage-800 leading-tight tracking-tight mb-6">
        Federica <span class="text-cream-400 serif-italic">&amp;</span> Max
      </h1>

      <!-- Elegant Navigation -->
      <nav class="flex flex-wrap justify-center gap-2 md:gap-4 mt-2">
        <button onclick="switchTab('venue')" id="tab-venue"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">Venue</span>
          <span class="lang-it">Luogo</span>
        </button>
        <button onclick="switchTab('schedule')" id="tab-schedule"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">Schedule</span>
          <span class="lang-it">Programma</span>
        </button>
        <button onclick="switchTab('hotels')" id="tab-hotels"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">Hotels</span>
          <span class="lang-it">Hotel</span>
        </button>
        <button onclick="switchTab('transport')" id="tab-transport"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">Transport</span>
          <span class="lang-it">Trasporti</span>
        </button>
        <button onclick="switchTab('faq')" id="tab-faq"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">FAQ</span>
          <span class="lang-it">FAQ</span>
        </button>
        <button onclick="switchTab('gifts')" id="tab-gifts"
          class="nav-btn px-5 py-2 text-[11px] font-bold uppercase tracking-widest rounded-full transition-all duration-300 border border-transparent hover:bg-sage-50">
          <span class="lang-en">Gifts</span>
          <span class="lang-it">Regali</span>
        </button>
      </nav>

      <!-- Subtle Countdown -->
      <div id="countdown"
        class="mt-6 text-[9px] font-medium uppercase tracking-[0.3em] text-sage-400 opacity-80 flex items-center justify-center gap-4 animate-fade-in">
        <div class="flex items-center gap-2">
          <span id="countdown-timer"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Application Container -->
  <main id="app-content" class="flex-grow max-w-4xl mx-auto px-4 py-6 w-full">
    <!-- Content Rendered by app.js -->
  </main>

  <footer
    class="mt-auto text-center py-12 px-4 border-t border-sage-100/30 text-sage-400 text-[10px] uppercase tracking-[0.3em] font-bold">
    <p>Federica <span class="serif-italic lowercase">&amp;</span> Max Â· <span class="lang-en">May 23, 2026</span><span
        class="lang-it">23 Maggio 2026</span></p>
  </footer>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>

</html>
